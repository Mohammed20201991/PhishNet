<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">PhishDetector</a>
        </div>
    </nav>

    <!-- Upload Form -->
    <div class="upload-container">
        <h1 class="text-center mb-4">Upload Email File</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3"> 
                <label for="file" class="form-label">Choose a .txt file</label>
                <input class="form-control" type="file" name="file" id="file" accept="*" required>
                <!-- .txt,.eml -->
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Select Detection Model</label>
                <select class="form-select" name="model" id="model" required>
                    <option value="adaboost.pkl">Adaboost</option>
                    <option value="bagged_decision_tree.pkl">Bagged Decision Tree</option>
                    <option value="extra_trees.pkl">Decision Tree</option>
                    <option value="naive_bayes"> Naive Base      </option>
                    <option value="random_forest.pkl">Random Forest</option>
                    <option value="voting_ensemble.pkl"> Voting Ensemble </option>
                    <option value="SGB.pkl">Stochastic Gradient Boosting</option>
                    <option value="svm.pkl">Support Vector Machine</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="mb-0">&copy; 2023 PhishDetector. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
